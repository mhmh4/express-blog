{% extends "base.html" %}

{% block content %}
<h3>Login</h3>
<form class="w-25" action="/login" method="post">
  <input class="form-control bg-light" name="username" type="text" placeholder="Username">
  <input class="form-control bg-light" name="password" type="password" placeholder="Password">
  <input class="btn btn-primary" type="submit" value="Login">
</form>
{% endblock %}
