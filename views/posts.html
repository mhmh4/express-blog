<!doctype html>
<html>
  <head>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  </head>
  <body>
    {% for post in posts %}
      <div>
        {{ post.title }}
        {{ post.content }}
      </div>
      <hr>
    {% endfor %}
    <hr>
    <button hx-post="/api/posts"
    hx-trigger="click"
    hx-target="#test"
    hx-swap="outerHTML"
>
    Click Me!
</button>
<div id="test">
  test
</div>
  </body>
</html>
